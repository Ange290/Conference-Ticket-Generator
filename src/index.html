<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ticket Generator</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="page-container">
    
    <header class="header">
      <img src="../assets/images/logo-full.svg" alt="Logo" class="logo">
      <h1 class="title">
        Your Journey to Coding Conf<br>2025 Starts Here!
      </h1>
      <p class="subTitle">Secure your spot at next year's biggest coding conference</p>
    </header>

<div class="shape">
    <img src="../assets/images/pattern-squiggly-line-bottom-desktop.svg" alt="" id="line-btm">
    <img src="../assets/images/pattern-circle.svg" alt="" id="circle">
    <img src="../assets/images/pattern-squiggly-line-top.svg" alt="" id="line-top">
</div>  
    <div class="form-container">
      <form action="#" method="post" enctype="multipart/form-data" id="myForm">
      
<p id="hero-sub" >Upload Avatar</p>
        <div class="hero">
          
          <label for="input-image" id="drop-area">
            <input type="file" id="image"  accept="image/*" required hidden >
            <div id="img">
            <img src="../assets/images/icon-upload.svg" alt=""id="img-view">
              
          </div> 
           <p id="img-sub">Drag and drop or click here to upload image</p>  
           </label>
             
        </div> 
        <div class="info-container">
       <img src="../assets//images/icon-info.svg" alt="" class="icon-info">
        <span id="sub">Upload your photo (JPG or PNG max size: 500KB).</span>
        </div>

        <div class="form-group">
          <label for="name" style="padding-top: 15px;">Full Name</label>
          <input type="text" name="fullName" id="name" required>
        </div>

        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" name="email" id="email" placeholder="example@email.com" required>
        </div>

        <div class="form-group">
          <label for="gitName">GitHub Username</label>
          <input type="text" name="gitName" id="gitName" placeholder="@yourusername" required>
        </div>

        <div class="form-group">
          <button type="submit">Generate My Ticket</button>
        </div>
      </form>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
